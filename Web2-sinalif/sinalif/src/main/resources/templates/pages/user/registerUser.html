<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<th:block th:replace="~{/../fragments/head :: head('Registrar-se')}"></th:block>
<body class="bg-light">

<div class="d-flex justify-content-center align-items-center vh-100">

  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title text-center mb-4">Registrar-se</h5>

      <form action="saveUser" method="post">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome:</label>
          <input type="text" class="form-control" id="nome" name="nome" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
          <label for="senha" class="form-label">Senha:</label>
          <input type="password" class="form-control" id="senha" name="senha" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Perfis:</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="roles" value="Admin" id="adminCheck">
            <label class="form-check-label" for="adminCheck">Admin</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="roles" value="Funcionario" id="funcionarioCheck">
            <label class="form-check-label" for="funcionarioCheck">Funcionário</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="roles" value="Aluno" id="alunoCheck">
            <label class="form-check-label" for="alunoCheck">Aluno</label>
          </div>
        </div>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Registrar</button>
        </div>
      </form>

    </div>
  </div>
  <div th:text="${msg}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</div>
</body>
</html>
